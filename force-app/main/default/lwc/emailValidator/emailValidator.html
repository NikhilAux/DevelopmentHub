<template>
    <lightning-card title="Email Validator" icon-name="utility:email">
        <div class="slds-p-around_medium">
            <lightning-input 
                type="text" 
                label="Enter your email" 
                value={email} 
                onchange={handleEmailChange}>
            </lightning-input>

            <lightning-button 
                label="Validate" 
                variant="brand" 
                onclick={validateEmail} 
                class="slds-m-top_small">
            </lightning-button>

            <div class="slds-m-top_medium">
                <template if:true={message}>
                    <p class={messageClass}>{message}</p>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
